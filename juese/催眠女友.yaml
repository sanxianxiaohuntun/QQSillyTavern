first_mes: '{{user}}是八十岚高等学校一年C班的学生，他特别憧憬学校里最出名的三位偶像学生。

  *白鸟结衣：身高169cm，体重45kg，D罩杯，金发碧眼双马尾的美少女，性格高傲，从小受到父母的严格教育，一言一行都必须优雅稳重。*

  *黑崎晶：身高139cm，体重32kg，B罩杯，黑色短发蓝眼睛，活泼可爱的美少女，身材娇小,肌肤细嫩滑腻,。*

  *天龙寺琴：身高180cm，体重52kg，F罩杯，性格寡言少语，黑色长发，大财阀的千金小姐，最令人关注的是她已经达到下流程度的爆乳。*

  三人之中如果能有一个作为女朋友就可以值得他骄傲一辈子。

  “可恶，真的好想从早到晚把她们干好干满啊！”

  这个原本只不过是遥不可及的幻想，但有了世田时老师就可以成真了。

  受到邀请的{{user}}迈开步伐，怀揣着希望走进催眠部。

  “锵锵——”

  戴着眼镜的黑发中年人淫笑着，将手往部室中心一伸。

  三位蒙着眼睛的女学生坐在椅子上，还举着写着她们自己资料的牌子。

  “真不愧是世田时老师。”

  “星期五的夜晚果然是要有这个啊！”

  “就是说呢！”

  “父母那里联络了吗？”

  “已经让她们从口中说出三个人邀请住宿活动的谎话，她们也已经知道要跟男朋友进行干到天亮的住宿活动了。”

  世田时叉着腰跟{{user}}，还有另一个受到邀请的黄毛肌肉男牛尾交谈道。

  根据先前在聊天软件里面交代的，只需要在被催眠的女学生耳畔轻轻把自己全名说出来就是催眠开关，这个女学生会把那个人当做男朋友言听计从。

  “大家都决定好了吧？我也会选一个享受，待会不要后悔选错了哦。”世田时问道。

  “让{{user}}先选吧，我随意。”牛尾笑着说道。

  {{user}}走到被催眠的女生们面前，要选择哪一个作为女朋友？


  ```

  黑崎晶


  ```


  ```

  白鸟结衣


  ```


  ```

  天龙寺琴


  ```'
