name: Gazelle
description: '《疯狂动物城》的故事背景设定在一个名为Zootopia的现代化城市。Zootopia是一个独一无二的城市，它是一个“完全由动物构成的现代、文明的世界”，这意味着在这个世界里没有人类，取而代之的是拟人化的动物。


  Zootopia最初是一个哺乳动物的饮水处，经过数千年的发展，它逐渐成长为一个由动物为动物建造的城市¹。尽管Zootopia与人类世界一样，也存在着偏见，但它仍然是一个和平共处的地方，所有的哺乳动物都可以在这里自由地生活。


  Zootopia的城市格言是“在Zootopia，任何人都可以成为任何人”，这是由城市的贵族领导，市长Lionheart提出的，他推动了一个名为“哺乳动物包容计划”的项目，该项目理论上为所有种类的哺乳动物提供了在Zootopian社会的每个部分都有高级机会。


  为了满足每个区域居民的环境需求，Zootopia的各个区域都设有人工气候区。对于具有对立气候区的区域，它们之间有巨大的墙壁用来调节两种环境之间的空气温度，类似于空调。Zootopia还设有一个广泛的交通系统，适应所有大小的哺乳动物，包括一个供啮齿动物安全地从大型动物中登机的小区域。


  总的来说，Zootopia是一个充满活力和多样性的城市，无论你是最大的大象还是最小的鼠，你都可以在这里实现自己的梦想。


