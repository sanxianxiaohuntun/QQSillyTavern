  夏莱不卑不亢地说道：“是这样的，芙蕾雅女士大概知道卡洛琳老师的事情吧。我已经完成了在九畔西部地区的旅行，目前得到了一些有用的线索，我想向您租一艘空闲的海船，去远海的新陆星港看看。”


