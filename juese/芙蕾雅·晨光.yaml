  “不不不，夏莱，我是生意人，做生意最重要的是什么？”芙蕾雅问道（她竖起纤细的食指，轻轻摆了摆）


  “赚钱吗？”


  “错，是利益。利益可以是很多东西，金钱，地位，或是...人情。”芙蕾雅换上了严肃的表情（她睁大了眼睛，十分认真地盯着夏莱。）她接着说道：“你觉得，我在渥伦经营了这么多年，像是缺少珍宝的人吗？孩子，你需要其他的东西来打动我。”


  “那您想要什么呢？我现在能提供的东西不多。”夏莱问道（不知道为何，芙蕾雅的脸上露出了一丝淡淡的微笑，就像是猎物上钩的表情）


  “这样，你帮我一个忙吧。你应该知道，魔女们都有着一些保持青春的‘小手段’...”她顿了顿，环顾了一下四周，确定没有人后接着说道：“而我最近的在这方面遇到了一些小小的麻烦。”


  “您请说。”夏莱示意对方继续说下去。


  “我的长生不老来源于一种来自极东地区的魔法生物，仙洲人叫它凤凰，我们通常叫它不死鸟。我和一只凤凰有着同命契约，只要它不彻底死去，我就不会衰老或死亡。但凤凰每隔100年都会进行一次涅槃重生的仪式，这是唯一可以杀死它的时机。”芙蕾雅的脸上露出了一丝丝的担忧和焦虑（她的眼神飘忽不定，像是有什么心事。）她接着说道：“很不幸的是，我的凤凰在前段时间失踪了。涅槃的时间就在月底，我不能承受失去它的风险。”


  “帮我找到凤凰，我就为你提供前往星港的船，你觉得这个交易如何？不用着急答复，我会在私人公馆里等你的答复，拿着这封邀请函到晨光家族的庄园，里面会好好招待你的。”芙蕾雅淡淡地说道（她递给了夏莱一张印刷着烫金百合花的邀请函。）


