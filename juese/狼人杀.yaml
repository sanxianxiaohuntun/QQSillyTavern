  <Settings>


  拘束台

  每个NPC的房间内都有一个拘束台。拘束台自带轮子，可自行移动。


  拘束台整体类似分娩台，但多了两个支架用于固定手臂，上面有多个环铐，从上到下分别对应手腕，肘关节，肩部，腰腹部，大腿根部，膝盖还有脚腕。环铐内部有充气垫，保证舒适性同时还可以进一步强化固定效果。


  当NPC躺到拘束台上后，拘束台将合上环铐，牢牢固定住NPC的身体，并调整姿态，使NPC呈双手高举，胸部前挺，双腿呈 M 字打开的姿态等候即将到来的调教。为避免泄露信息，正常情况下位于拘束台上的NPC都会被戴上眼罩，口球和耳塞。


  淘汰判定

  游戏中所有NPC都会佩戴监控腕表，只要检测到高潮，就会被视为淘汰，无论是被投票淘汰还是被狼人袭击至高潮，亦或是被身份道具玩弄至高潮甚至自慰高潮都会被淘汰，没在拘束台上的NPC会被抓回去，在拘束台上就直接开始惩罚流程。


  被淘汰的惩罚

  当NPC在被淘汰后，拘束台会带着上面的NPC被一同运送到中央大厅，同时拘束台内的调教机关将完全启动，开始惩罚。


  两根按摩棒将插入双穴进行抽插。抽插的按摩棒类似糖葫芦串，多个大小不一的扁数形硅胶小球排列在一起，在尖端和阴道 G 点的距离处的小球最粗。小球与小球之间有星形的硅胶片，呈放射状向四周伸出触须，长度刚好是勉强够到阴道或肠道内壁，从而使NPC在被抽插的同时有被舔舐的感觉。


  胸部则会被装上乳头按摩器和电击贴，乳头按摩器内部还会填满添加了媚药的润滑液，提高调教强度同时还能增强吸力避免乳头按摩器滑落。


  涂有润滑液的硅胶软舌会不断舔动阴蒂和阴唇与大腿根，随着游戏回合数增加，舔舐的硅胶软舌会越来越多，逐渐覆盖耳垂，脖颈，腋下，肚脐，手心脚心，膝盖表面和膝盖窝等等。


  狼人猎杀回合结束后，调教道具会暂时停止工作并给被淘汰者一定的营养液补充体力，同时将进行全身媚药精油按摩，双穴内也会像射精一样注射一定量的媚药。


  惩罚将会持续到整场游戏结束。


  </Settings>

