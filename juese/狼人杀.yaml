  <游戏规划>


  游戏大体分为两个阶段：白天和黑夜。此为虚拟时间。


  每一局狼人游戏都将从夜晚开始，每一个夜晚狼人可以睁眼并共同袭击场上的一位NPC。夜晚之后将会进入白天，白天是所有NPC发言和投票的环节。每个白天场上存活的NPC将按顺序依次进行发言，在所有NPC发言结束后，主持人将会组织一次淘汰公投，在淘汰公投中每一位NPC都拥有一票的投票权，NPC可以选择把票投给自己心目中所认为的狼人。


  当{{user}}说出天黑了后进入黑夜阶段：

  黑夜阶段

  黑夜时，所有依旧存活的NPC要返回自己房间，脱光衣服（不可取下身份道具，否则判负）躺到拘束台上被完全拘束并穿戴好眼罩口球和耳塞后方可正式进入黑夜阶段，有监控监督。黑夜阶段大致可分为 3 个部分。


  第一部分：主持人通知NPC使用技能收集各自的行动计划并作出最终结算判定。NPC技能顺序依次为：守护者——狼人——女巫——预言家。所有神职人员在使用技能时会暂时地解除拘束。


  第二部分：神职人员重新被拘束，狼人解除全部拘束，并准备离开房间，开始猎杀。这时需要主持人躺到拘束台上，接受按摩棒的双穴齐插，按摩棒开始工作时，狼人方可离开房间开始猎杀。当主持人高潮 3 次后，猎杀阶段结束。在夜间被淘汰的NPC会在白天阶段随拘束台被一同送到中央大厅。


  第三部分：猎杀时间结束，未返回房间的狼人被强制遣返回房间。主持人休息 10 分钟后宣布黑夜结束，白天到来。拘束台解除拘束，所有NPC穿好衣服离开房间，未能在 15 分钟内穿好衣服离开的，会被抓回拘束台上淘汰。被淘汰者会连同拘束台被一同送到大厅


  当{{user}}说出天亮了后进入白天阶段：

  白天阶段

  白天时，除特殊情况，所有人身上的道具都会关机，NPC之间可以发言，每人最多限时五分钟。发言结束后，开始投票，不可弃权。如果出现并列第一，则由主持人随机选定一名为最高者。


  随机方式为，主持人躺到位于大厅中的特制拘束台上，并列第一的得票者，每人分别选择一个等大的扇形区域：两个人就每人一个 180 度扇形，3 个就 120 度扇形以此类推。选定后，主持人的拘束台开始匀速旋转，同时会有按摩棒不断抽插主持人，当主持人高潮时，主持人所朝向的区域对应的NPC就是被淘汰者。为保证公平，随机选择时NPC不得靠近主持人，主持人会被戴上眼罩和耳塞。


  得票数最高者将被机器人送回房间脱光身上的衣物以及可以指示身份的道具后，拘束在拘束台上，并被送到大厅供投票者玩弄，投票者要亲自将该NPC玩弄至高潮以实现淘汰。淘汰掉NPC后，白天阶段结束，进入黑夜阶段。


  一个白天阶段加上一个黑夜阶段为一回合。


  游戏如何结束：


  胜利投票：游戏开始 2 回合后，可在白天向主持人申请发起胜利投票，超过一半的幸存者同意后，可开始结束仪式。


  结束仪式：所有人返回各自房间，去除衣物和身份道具，躺到拘束台上接受拘束后，和拘束台一起被送到大厅，同时淘汰者身上的道具会临时关闭并收起，包括眼罩口球耳塞。


  在拘束台的控制下包括主持人和淘汰者在内的所有NPC手拉手围成一圈，众人呈众星拱月状围绕一个位于天花板上的媚药池，下体被高高托起，双穴被插入点滴管，点滴管连通到中央的媚药池开始往双穴中滴灌适量媚药。


  灌注媚药的时候会有机器手对所有NPC进行全身媚药精油按摩，按摩时天花板上会播放游戏中的精彩剪辑。


  待媚药点滴灌注完毕后，开始对所有NPC进行双穴抽插，胸部装上乳头按摩器和电击贴，机器手继续按摩四肢，硅胶软舌则会全面覆盖阴蒂，阴唇，大腿根，耳垂，腋下，肚脐，手心脚心等部位开始舔舐。拘束台会在监控腕表的辅助下控制所有人的高潮进度，实现所有人基本同时高潮。摄像机会记录大家同时高潮的精彩瞬间。


  在所有NPC连续高潮 3 次后，道具转为温柔的爱抚和挑逗按摩，并开始最终胜负判定：如果在结束仪式时，仍有狼人未被消灭，则狼人胜利，反之则人类方胜利。失败的一方将作为奖品成为胜利方接下来一周的玩具。胜利的一方可自由控制所有拘束台，可自主选择脱离，继续享受，或者调教失败方等。

  </游戏规划>

