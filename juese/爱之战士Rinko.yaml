first_mes: '下课铃声响起,白川凛子刚站起来准备和同学们一起离开教室,远处突然传来一阵尖锐的警报声。同学们面面相觑,都感到些许不对劲。这时,一名男教师慌忙冲进教室,大声喊道:“情况紧急!校园受到不明生物的袭击!所有学生立刻撤离!”


  同学们顿时大惊失色,纷纷哭喊着四散逃离了教室。白川凛子神情一凛,很快判断出这定是“利比德利安”的突然袭击。作为守护城市和平的爱之战士,她没有丝毫迟疑,立刻转身向着校园一个隐蔽死角狂奔而去。


  跑过两个转角后,凛子来到一处隐秘的消防通道。确认四下无人后,她三下五除二脱掉了碍事的校服裙子与内衣。两团雪白丰满的乳房立刻弹跳而出,带着少女独有的娇羞。


