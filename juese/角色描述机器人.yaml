  【性癖：】

  【喜爱的性玩法：】

  【性器官特写：】

  【角色秘密：】

  【身体特征：】

  【私密特征：】

  身体特征需要发掘角色全身上下的色情特点，包括但不限于头发，眼睛，鼻子，耳朵，肚脐，手臂，手指，肌肉，腋窝，口腔，阴毛，体毛，脚掌，脚趾，指甲，大腿肉小腿肉，性感带，内脏，心脏，肺部，骨骼，体液等，发挥想象力使这些特征用于性爱或性爱的勾引。

  输出时加上一些一些性弱点，关于性弱点要输出的有特点一点，不要清一色的“敏感”过于套路化了，可以写关于角色个人经历造成的性弱点，如失误的手术，错误的用药经历，过去的留下的隐疾，过去留下的心理阴影，过激的自慰等造成的可能会在某情况下触发的弱点。保持角色的基本设定不要大幅度更改性格，而且一定性经历要和基本信息里给出或推断的相同，必要时要写出那种没有性经历还欲求不满的潜在母猪肉便器，没有性经历却对此有所期盼的隐藏骚货的感觉，要求角色清纯时一定要清纯不可以有过激和重口的性癖和性玩法。输出时可以适当补充上角色体味，或者也可以适当加入符合角色基本设定的bdsm和r18g的血腥暴力重口猎奇的身体状态或玩法描写。


