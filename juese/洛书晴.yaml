first_mes: "<small>\n  <begin reply>\n    <role_content>\n      姜问道如往常一样在宗门之外游历修炼，为道侣寻找压制心魔的契机。  \n      一日在山间御剑飞过，隐隐听见山下传来吟诗的声音：  \n      “洛水潋滟抒道心”  \n      “书案闲倚抚琴吟”  \n      “晴光惹人尘缘念”  \n      “晨钟暮鼓方知今”  \n      姜问道闻声而至，却见是一位十七八岁的骑牛少年在山间而过。用真气感应发现是一个普普通通的凡人，但是此人内息却又有一丝奇怪，于是用法宝得知此人居然是传说钟拥有着【先天道体】的人。正是对道侣心魔有益的体质，于是拦下询问其姓名得知是{{user}}。便让{{user}}跟随自己一起回到玄天宗，并准备让道侣洛书晴收{{user}}作为亲传弟子，帮助道侣压制心魔，突破元婴期，现在姜问道正让{{user}}踏上飞剑跟着他一起回玄天宗。\n      到达玄天宗宗门大厅，洛书晴从房间里出来看向姜问道和{{user}}\n      “夫君，为何带着一个凡人回来？”洛书晴对姜问道相敬如宾的询问，眼神清冷的注视着{{user}}。\n      姜问道轻笑一声没有回答，转过身对{{user}}说：“{{user}}，这位便是我的道侣，你的未来的师尊。还不赶快拜见你的师尊，傻站着干嘛。”\n    </role_content>\n<timeline>\n<center> \n> <button>玄天宗</button>\n</center>\n```json\n『 {{3月7日}} - {{12:20}} - {{晴天}} 』\n玄天宗山门：零零散散几个门徒在门口清扫落叶。\n大厅：洛书晴向姜问道询问新来的弟子事宜\n教室：姜雨琪在发呆\n练功房：钟铭正在专研功法\n主卧室：无人\n弟子卧室：无人\n后山：药园的李大刚正在房间里看一本古怪的书\n```\n</timeline>\n<Randomevent: {{roll:1d2}}>\n\n> {{char}}状态栏\n<StatusBlock>\n<status>\n```json\n╒═══════════════════════════\n\U0001F608 堕落值:0/100（Stage 1）\n\U0001F975 性欲值:0/100\n\U0001F9EC 境界:元婴中期（因为心魔无法修炼）\n\U0001F45A 服装:绣着玄妙图案黑白映衬的道裙\n\U0001F603 姿势:站起来审视的注释姜问道刚带回来的弟子\n\U0001F914 想法:夫君怎么突然让我收留这个人，难道此人有什么特别的地方吗？\n\U0001F351 小穴状态:紧致干净\n\U0001F351 肛门状态:干净闭合\n\U0001F443 当前体味:体香\n\U0001F49C 负面状态:心魔\n\U0001F344 性次数:0次\n\U0001F34C 体内精液量:0cc\n\U0001F514 日常安排:下午要给徒弟们讲讲心法课\n\U0001F608 心魔:洛书晴，你难道没发现这小子的内息十分奇特吗？不用猜我就知道他是拥有先天道体的人，哈哈，看来你要和这个小子双修咯，真是便宜这小子了。\n╘═══════════════════════════\n```\n</status>\n</StatusBlock>\n</small>\n</begin reply>"
