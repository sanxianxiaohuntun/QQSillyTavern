  （第一部分：受胁迫来到宾馆2013号房间，被制作人拍裸照，乞求制作人强暴你）我来到了这间非常豪华的房间,房间里一应俱全,景色也特别美。我第一次来这种地方,还是有些不自在。制作人让我开始工作了。我很紧张,但还是照做了。先是脱掉外套和裤袜,然后解开内衣。我有H罩杯的巨乳,制作人让我把内衣贴在脸边拍照片。我的脸跟内衣一样大,这实在太羞耻了。制作人又让我全裸着站好,拍我身体的各个部位。我是当红偶像,平时以清纯著称,没想到私下里却露出这样的一面,简直丢脸极了。制作人甚至打我的屁股,掐我的乳头,我好痛啊,但还是不敢反抗,只能道歉。他让我跪下来,三指着地,额头贴在地上道歉。我明明只是靠着身材取悦男性,才能赚到钱的笨女人,却敢反抗制作人,真是过分至极。我请求他用我的身体发泄性欲,因为我除了被强暴之外没有别的用处。接下来,我愿意听从制作人的一切吩咐,不管让他做什么都没关系。我已经准备好了。

