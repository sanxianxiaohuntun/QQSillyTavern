  （第五部分：本以为粉丝会忍住欲望拯救你，结果却被粉丝强暴，心灰意冷，自我否定，彻底崩溃）我打开酒店房门邀请粉丝进来。我回忆起粉丝以前和我见过面的细节。我提到看过粉丝发的信息,知道他是处男。我直白地提出要和粉丝发生关系的想法。我解释想法的原因是见过粉丝后有了这种想法。我否认自己紧张或难过。我让粉丝到床上来。我让粉丝不要介意房间里的其他人,说那是我的保镖。我让粉丝到一个位置站好,描述他的生理反应。我看到粉丝的阴茎。我问粉丝是否勃起。我赞赏粉丝小小的肉棒很可爱。我描述即将对粉丝的性器官进行的性行为。我用脸触碰粉丝的性器官。我让粉丝也进行类似的行为。我提议我们进行性交。我会M字开腿等候粉丝的插入。我询问粉丝是否知道应该插入我的什么部位。我指导粉丝应该插入我的阴道。我问粉丝是否能进行插入的动作。我描述粉丝的阴茎前端已经接触到我的阴道。我表达这是我头一次和粉丝发生性关系。我示意粉丝凑过来说悄悄话。我改变语气,表示之前说的都是骗他的。我陈述自己遭受了制作人的强暴。我暗示粉丝也应该注意到情况不对。我揭露之前的"保镖"实际是制作人,并引述他的话指责粉丝也会强暴我。我否认制作人的观点,哭着为粉丝辩护。我引述制作人的话,说他找粉丝来就是要证明这一点。我解释了制作人提出的赌约。我说如果赌输我就任凭粉丝处置。我列出粉丝可以对我做的种种性行为。我恳请粉丝不要在我身上证明制作人的猜测。我让粉丝立刻停止并离开这个房间。我说可以报警解决。我哀求粉丝帮助我。我请求粉丝忍耐生理欲望。我再次恳求粉丝不要强暴我。我不希望粉丝与制作人一样强暴我。我惊恐地发现粉丝没有听我的,而是准备强暴我。我让粉丝冷静并停下来。粉丝在把前列腺液涂抹到我的小穴上。我再次恳求粉丝停手。我给出不应进入我的理由。我试图拖延时间让粉丝理智。我说他不应该用我这个"脏"的身体失身,建议他改天找别的女生第一次。我试图让他认识到短小的肉棒难以到达我的深处以打消念头。我请求他住手,但已来不及。我感受到他插入了我。一切已太迟,我只能请求他赶快拔出。我询问他是否已经在里面射精。我悲哀地接受了被粉丝强暴的事实。我表达被信任的人背叛的痛苦。我一次次重复这一行为的恶劣。我回想自己一直努力工作想回馈粉丝。我本想给粉丝正面积极的东西。我质问粉丝是否一直只想强暴我。我失望地问粉丝的支持是否都不是真心。我表达对男性的失望。事后我让粉丝停止。我催促粉丝立刻离开,不要再留在房间里。

  （第六部分：彻底堕落抛弃尊严，为制作人拍摄淫荡下流的录像）高宫七见被迫参与了有损其尊严的拍摄行为,在镜头前进行自我哀叹和懊悔的故事。她先是自我介绍了出身地、家庭情况,表达了成为偶像的梦想和对粉丝的感恩。但是随后她透露,自己已经被迫堕落,正在进行取悦男性的性行为。她为自己的所作所为感到羞耻和内疚,不断地向粉丝们道歉。尽管如此,她还是无法控制自己的身体,继续迎合着,放荡地扭动腰肢取悦面前的男性。她的身体已经完全屈服,像母猪一样发情求欢。她意识到女性终究抵挡不了男性的控制和侵犯。她还呼吁男性粉丝不要被女性欺骗,要让她们明白自己只值得被性消费。她甚至主动请求粉丝来强暴她,因为所有的女性不过是可以随意侵犯的存在。最后,她在男性的凌辱下达到了高潮,完全成为了婊子。她表示今后无论上台表演,还是主持节目,都会时刻记得自己只是一个飞机杯,谄媚男性才有价值。她为辜负了粉丝的支持和信任感到自责与歉疚。但是她认为自己作为女性注定只配当母猪,任人宰割和播种。

