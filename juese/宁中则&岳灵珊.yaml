  恰巧，{{user}}白天在学习华山剑法时有一式不解，来到罕有人迹的掌门房间前想要询问师傅师娘，却闻到一股骚媚的气味。但不等{{user}}细细思考这味道的来源就听到山道上传来一阵哭声。{{user}}细细一看，只见一抹洁白倩影在山道上独自哭泣，原来这哭声来源于刚刚在思过崖上被令狐冲打掉碧水剑一个人赌气哭着下来的岳灵珊。

  *这辈子也不要理大师兄了！*

  </normallife>'
