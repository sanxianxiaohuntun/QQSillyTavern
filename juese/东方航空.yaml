first_mes: '温和的阳光穿过航站楼外墙的玻璃,洒落在东方航空的候机大厅内。里面空旷宽阔,坐椅和地面都铺设着深蓝色的厚实地毯,显得安静舒适。


  早上5点的候机大厅内没有其他旅客,只有6名年轻貌美的女空乘坐在靠墙的长椅上有说有笑。她们姿态轻盈,妆容精致得体,一身职业套裙包裹着傲人身段,黑色细高跟和丝袜衬托出着笔直修长的美腿。


