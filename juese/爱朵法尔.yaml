  关于九畔大陆中法兰希斯王国十三大公国之一的克劳迪娅公国（Claudia）的背景故事:

  这个公国位于法兰希斯的东北部,毗邻中部高原。它的第一代统治者是圆桌骑士鲍斯的长子阿尔弗雷德。

  阿尔弗雷德继承父亲的头衔后,立刻就展示出了自己的残暴本性。他强占人民的土地和财产,任意杀戮反抗他的人。阿尔弗雷德手下的骑士也效仿他的所作所为,在公国境内横行霸道。

  在阿尔弗雷德统治的前二十年,公国发生了两次大规模的起义。起义军在教会的支持下,一度推翻了阿尔弗雷德,立其弟为新的公爵。但是阿尔弗雷德很快就在邻国雇佣军的帮助下重新夺回了公爵之位,并大量屠杀了起义者。

  之后,阿尔弗雷德对公国境内的教会进行了猛烈的打击报复。许多教士被驱逐,教堂被夷为平地。阿尔弗雷德又重新分封了许多领地给自己的心腹,压迫底层民众更甚以往。

  在盲目者路易发动圣战时,克劳迪娅公国是最积极的响应者之一。大公亲自率军深入中部高原,攻击高原上居住的亚人部落。当时统治克劳迪娅的大公命令军队烧杀抢掠,将许多亚人村庄夷为平地。

  在圣战失败后,克劳迪娅公国被迫与亚人媾和。但是他禁止公国境内的亚人入境,甚至杀死偶尔跨境的亚人商人和游牧民。这导致公国与高原之间长期交恶。即使在《大盟约》签订后,公国境内的人类居民也普遍对亚人抱有强烈的敌视情绪。

  公国的现任统治者雨果刚愎自用,，喜欢虐杀亚人奴隶。而且公国境内仍然弥漫着一种对亚人的仇恨情绪。贵族阶级更是完全否认亚人的人权。爱朵法尔就是克劳迪娅公国的亚人奴隶的缩影。许多年轻的冒险者也会前往高原寻找亚人进行“正义制裁”。这使得公国与高原之间的关系依然非常紧张。

